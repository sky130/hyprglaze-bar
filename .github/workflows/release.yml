name: 发布版本

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 验证文件结构
        run: |
          echo "当前目录内容:"
          dir
          echo "检查 zebar/hyprglaze-bar 目录:"
          dir zebar\hyprglaze-bar
          echo "检查 pnpm-lock.yaml 文件:"
          if (Test-Path "zebar\hyprglaze-bar\pnpm-lock.yaml") {
            echo "✅ pnpm-lock.yaml 存在"
          } else {
            echo "❌ pnpm-lock.yaml 不存在"
          }

      - name: 获取 pnpm store 目录
        shell: pwsh
        run: |
          cd zebar\hyprglaze-bar
          $storePath = pnpm store path --silent
          echo "STORE_PATH=$storePath" >> $env:GITHUB_ENV
          echo "Store path: $storePath"

      - name: 设置 pnpm 缓存
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('zebar/hyprglaze-bar/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: 安装依赖
        shell: pwsh
        run: |
          cd zebar\hyprglaze-bar
          echo "当前目录: $(Get-Location)"
          echo "检查 pnpm-lock.yaml:"
          if (Test-Path "pnpm-lock.yaml") {
            echo "✅ 找到 pnpm-lock.yaml"
          } else {
            echo "❌ 未找到 pnpm-lock.yaml"
            exit 1
          }
          pnpm install --frozen-lockfile

      - name: 构建项目
        shell: pwsh
        run: |
          cd zebar\hyprglaze-bar
          pnpm build

      - name: 创建发布包
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "release\hyprglaze-bar-${{ github.ref_name }}" -Force
          
          # 复制主题文件
          Copy-Item -Path "zebar\hyprglaze-bar\dist" -Destination "release\hyprglaze-bar-${{ github.ref_name }}\hyprglaze-bar" -Recurse -Force
          Copy-Item -Path "zebar\hyprglaze-bar\zpack.json" -Destination "release\hyprglaze-bar-${{ github.ref_name }}\hyprglaze-bar\" -Force
          
          # 复制配置文件
          Copy-Item -Path "zebar\settings.json" -Destination "release\hyprglaze-bar-${{ github.ref_name }}\" -Force
          
          # 复制 glazewm 配置（如果存在）
          if (Test-Path "glazewm\config.yaml") {
            Copy-Item -Path "glazewm" -Destination "release\hyprglaze-bar-${{ github.ref_name }}\glazewm" -Recurse -Force
          }
          
          # 复制文档
          Copy-Item -Path "README.md" -Destination "release\hyprglaze-bar-${{ github.ref_name }}\" -Force
          Copy-Item -Path "LICENSE" -Destination "release\hyprglaze-bar-${{ github.ref_name }}\" -Force
          
          # 创建压缩包
          Compress-Archive -Path "release\hyprglaze-bar-${{ github.ref_name }}\*" -DestinationPath "hyprglaze-bar-${{ github.ref_name }}.zip" -Force

      - name: 创建 GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: hyprglaze-bar-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
